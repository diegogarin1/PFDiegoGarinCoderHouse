<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | SinFronteras.com</title>
    <meta name="description"
        content="Contacto | Encontra los destinos donde podes trabajar y estudiar en el exterior. Viaja a otros paises y viví la experiencia">
    <meta name="keywords"
        content="viajes, trabajar, estudiar, contacto, europa, argentina, nacionalidad, comunidad, sin fronteras">
    <link rel="shortcut icon" href="../assets/images/favicon-logo.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <header>
            <div class="row header-alto">
                <div class="d-lg-flex justify-content-between align-items-end">
                    <h1 class="logo p-4">SinFronteras.Com</h1>
                    <nav class="font-resp fs-5 navbar navbar-expand-lg px-4">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav color-nav">
                                <a class="nav-link" aria-current="page" href=""></a>
                                <div class="border border-2 rounded-top border-bottom-0 px-2">
                                    <a class="nav-link" href="../index.html">Inicio</a>
                                </div>
                                <div class="border border-2 rounded-top border-bottom-0 px-2">
                                    <a class="nav-link" href="./paises.html">Países</a>
                                </div>
                                <div class="border border-2 rounded-top border-bottom-0 px-2">
                                    <a class="nav-link" href="./experiencias.html">Experiencias</a>
                                </div>
                                <div class="border border-2 rounded-top border-bottom-0 px-2">
                                    <a class="nav-link" href="./quienessomos.html">Quiénes Somos?</a>
                                </div>
                                <div class="border border-2 rounded-top border-bottom-0 px-2 active-pestaña">
                                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

        </header>
        <main>
            <div class="row main-alto">
                <div class="d-flex justify-content-center text-start">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 p-4 rounded-4  card-contacto">
                        <div class="fs-4 d-flex-col justify-items-start">

                            <h2 class=" fs-2 py-4 text-decoration-underline ms-5">Contactanos</h2>

                            <div class="pt-5 px-2 fs-4">

                                <div>
                                    <label for="name" class="form-label">Nombre:
                                        <input type="text" class="form-control fs-4" name="" id="name"
                                            placeholder="Tu nombre">
                                    </label>
                                </div>
                            </div>
                            <div class="py-2 px-2">
                                <div><label for="nacionalidad" class="form-label">Nacionalidad:</label>
                                    <select class="form-select fs-4" id="nacionalidad"
                                        aria-label="Default select example">
                                        <option selected>Selecciona tu nacionalidad</option>
                                        <option value="">Argentina</option>
                                        <option value="">Chile</option>
                                        <option value="">Uruguay</option>
                                        <option value="">UE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="py-2">
                                <label for="genero" class="form-label px-2">Genero:

                                    <div class="d-flex">
                                        <div class="px-2 form-check" name="genero">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1"> Hombre
                                            </label>
                                        </div>
                                        <div class="px-2 form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2"> Mujer
                                            </label>
                                        </div>
                                        <div class="px-2 form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2"> No Binario
                                            </label>
                                        </div>
                                    </div>
                                </label>
                                <div class="py-2 px-2 mb-3 fs-4">

                                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                                    <input type="email" class="form-control fs-4" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Debe estar en el formato correcto</div>
                                </div>
                                <div class="py-2 px-2">
                                    <label for="comentarios" class="form-label">Escribe lo que quieras:
                                        <input type="text" class="form-control fs-4" name="" id=""
                                            placeholder="Escribe aquí..">
                                    </label>
                                </div>
                                <div class="py-3 d-flex justify-content-center">
                                    <input type="submit" class="shake btn mb-4 p-2 mt-4 border border-opacity-50"
                                        value="Enviar" id="">
                                </div>
                                </form>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
        </main>
        <footer>
            <div class="row footer-alto">
                <div class="d-flex flex-column-reverse align-items-center flex-md-row justify-content-md-between">
                    <p class="ms-md-4">Copyright. Todos los derechos reservados ©</p>

                    <ul class="d-flex me-md-4">
                        <li><a href="http://instagram.com" target="_blank"><img
                                    src="../assets/images/instagram_icon.svg" class="instagram-icon"
                                    alt="Icono instagram"></a></li>
                        <li><a href="http://facebook.com" target="_blank"><img src="../assets/images/facebook_icon.svg"
                                    class="facebook-icon" alt="Icono facebook"></a></li>
                        <li><a href="http://Twitter.com" target="_blank"><img src="../assets/images/twitter_icon.svg"
                                    class="twitter-icon" alt="Icono twitter"></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="../scripts/bootstrap/bootstrap.js"></script>
</body>

</html>
